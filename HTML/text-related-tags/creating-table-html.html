<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating Table-HTML</title>
</head>
<body>
	<!-- To create a  table -->
	<table border="1" cellspacing="0" cellpadding="10">
		<!-- Children tags -->
		<thead>
			<!-- To call table row -->
			<tr>
				<!-- Table heading -->
				<th>Snum</th>
				<th>Student-Name</th>
				<th>Phnum</th>
				<th>Course</th>
				<th>Mode</th>
			</tr>
		</thead>
		<tbody>
			<!-- To call table row -->
			<tr>
				<!-- Table data  -->
				<td>01</td>
				<td>Vikram</td>
				<td>9876543120</td>
				<td rowspan="2" align="center">PFS</td>
				<td rowspan="2">Offline</td>
			</tr>
			<tr>
				<!-- Table data  -->
				<td>02</td>
				<td>Govardhan</td>
				<td>9876543240</td>
				<!-- <td>PFS</td> -->
				<!-- <td>Offline</td> -->
			</tr>
			<tr>
				<!-- Table data  -->
				<td>03</td>
				<td>Tej</td>
				<td>9876343120</td>
				<td>Angular</td>
				<td rowspan="2">Online</td>
			</tr>
			<tr>
				<!-- Table data  -->
				<td>04</td>
				<td>Priya</td>
				<td>9436543120</td>
				<td>JFS</td>
				<!-- <td>Online</td> -->
			</tr>
			<tr>
				<td colspan="5" align="center">This table was created by BIT - 19/03/25 </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
