<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration-Form-HTML4</title>
</head>
<body>

	<!-- To create a form -->
	<form method="post" action="#"  autocomplete="on">
		<fieldset>
			<legend>Registration-Form </legend>
			<label for="fn">FirstName:</label>
		<input type="text" name="firstName" id="fn" />  <br> <br>

		<label>LastName:</label>
		<input type="text" name="lastName" /> <br> <br>

		<label>Email:</label>
		<input type="text" name="email" /> <br> <br>

		<label>Password:</label>
		<input type="password" name="passwrd" /> <br> <br>

		<label>Mobile:</label>
		<input type="tel" name="Phnum" /> <br> <br>

		<label>Upload any File</label>
		<input type="file" name="file"> <br> <br>

		<label>Gender:</label>
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="others"> Others <br> <br>


		<label>Choose your City:- </label>
		<select>
			<option>--Choose your City--</option>
			<option value="blore">B'lore</option>
			<option value="chn">Chennai</option>
			<option>Mumbai</option>
			<option>HYD</option>
			<option>Pune</option>
		</select> <br> <br>

		
		<label>Langauge:</label>
		<input type="checkbox" name="lang" value="tel" checked>Telugu
		<input type="checkbox" name="lang" value="tam"> Tamil
		<input type="checkbox" name="lang" value="kan"> Kannada
		<input type="checkbox" name="lang" value="hin"> Hindi
		<input type="checkbox" name="lang" value="ben"> Bengali
		<input type="checkbox" name="lang" value="eng"> English <br> <br>

		<label>Message:</label>
		<textarea>
			
		</textarea>

		<br> <br>

		<input type="submit" name="" disabled>
		<input type="button"  name="" value="ButtonElement" disabled>
		<button >Button Tag</button>
		<input type="reset" name="">
		</fieldset>
		<!-- Form Elements / Controls -->
		
	</form>
</body>
</html>
