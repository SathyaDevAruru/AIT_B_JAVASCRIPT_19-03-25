<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5-Type-new-Values</title>
</head>
<body>
	<form >
		<!-- Text v/s Email -->
		<input type="text" name="email" placeholder="Enter you text">
		<input type="email" name="email" placeholder="Enter you email">

		<!-- Telphone v/s number -->
		<input type="tel" name="Phnum" placeholder="Enter you Phnum">
		<input type="number" name="age" placeholder="Enter your age">

		<!-- URL v/s Search -->
		<input type="url" name="url" placeholder="Enter your proper URL">
		<input type="search" name="search" placeholder="Enter anything here">

		<!-- Date , time , month, week -->
		<input type="date" name="">
		<input type="time" name="">
		<input type="month" name="">
		<input type="week" name="">


		<input type="range" name="">
		<input type="color" name="">
		


		<input type="submit" name="">
		<!-- <input type="button" name=""> -->
	</form>
</body>
</html>
