    <script>

        // Function declaration
        // Always function is called by the value but not by the reference.
        function greet(){
            console.log('we are learning function declaration');
            
        }
        greet();


        // Function expression / Anonymous function / without function name 
        // Variable function
        let add = function(a,b){
            let res = a-b;
            console.log(res);
            console.log('we are learning function expression / Anonymous');
        }
        add(1,3)
       

        // Nested function
        function parent(){
            let message = 'I am a parent';
            console.log(message);
            function children(){
                let childMessage = 'I am a child';
                console.log(childMessage);
            }
            children()
        }
        parent()

        // approach - 1
        let sum = (num1, num2) =>{
            let result = num1 + num2;

        console.log(sum(10,20));

        let sumOne = (a,b) => res = a+b;
