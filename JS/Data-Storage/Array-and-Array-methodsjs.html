<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-and-Array-methods</title>
</head>
<body>
    
    <script>

        /*
        
        Array:- It is a pack of data. because it contains one or more values under a single variable.

        - arrays are mutable in JavaScript. It means you can change the contents of an array after it is createdâ€”like adding, removing, or updating elements.
        
        - Array creation - 

            1. Array literal way. - (Recommended way) 
             - Syntax:
                 Keyword v_n = ['elem1','elem2','elem3',......'elemn'] // Type of - Object

            2. Array constructor way. - 
             - Syntax:
                 Keyword v_n = new Array['elem1','elem2','elem3',......'elemn'] // type of object

        */

        // Example for literal way of creating an array:
        let details = ['Vikram',23,'B-Tech','Vikram@gamil.com',2024,"B'lore"];
        console.log(details);
        console.log(typeof details);
        console.log(details.length); //6

         // Example for constructor way of creating an array:
         let course = new Array(1,2,3,4);
         console.log(course);
         

        console.log(`****Index baseed ******`);
        //  To extract all the elements from an array using older way
        console.log(details[0]);
        console.log(details[1]);
        console.log(details[2]);
        console.log(details[3]);
        console.log(details[4]);
        console.log(details[5]);


        console.log(`****For-loop baseed ******`);
        // To extract all the elements from an array using For loop 
        for(let i = 0; i<details.length;i++){
            console.log(details[i]);
            
        }
        
        // Array-Methods:
        console.log(`****Array-Methods ******`);

        let names = ['priya','teja','Vikram','Shekar'];
        console.log(names);

        // 1. push():
        names.push('Bikram');
        console.log(names);

        // 2. pop():
        names.pop();
        console.log(names);

        // 3. Shift():
        names.shift();
        console.log(names);

        // 4. unshift():
        names.unshift('Sathya');
        console.log(names);

        // 5.  Splice(from index, delete , new element)
        names.splice(1,0,'Bikram','Priya');
        console.log(names);

        // 6. Slice(): To extract a part of an array - Brand new array
        console.log(names.slice(1,3));
        console.log(names);

        // 7. join():

        console.log(names.join(' '));

        // 8. Concat():- Brand new array
        let num1 = [1,2,3,4,5]
        let num2 = [6,7,8,9,10];
        console.log(num1,num2);

        let res = num1.concat(num2)
        console.log(res);

        console.log(num1);
        console.log(num2);

        // Advanced array Methods:
        /*
         1. forEach():

         Synatx:

         c_a_n.forEach(function(){
            //code
         })

         */

         console.log(`****** Advanced array Methods ********`);
         
        let courseDetails = ['html','css','JS','react'];

        // forEach():
       courseDetails.forEach(function(tech){
            console.log(`We are learning ${tech}`);
        })
       
        


        /*
        
       2. Map():-  Brand new array
       
       Syntax:
       c_a_n.map(function(new arr_name , index , arry){
            // Code 
       })
       
       */

       const newArr = [1,2,3,4,5,6];
       let mapRes = newArr.map((nums)=>{
        return nums*2 // 2,4,6,,8,10,12
       })
       console.log(mapRes);
       console.log(newArr);
       

    //    Map in Object

    let studentDetails = [
        {
            name : 'Balaji',
            role : '.Net',
            salary : 3000
        },
        {
            name : 'Ramu',
            role : '.Net',
            salary : 3000
        },
        {
            name : 'Raju',
            role : '.Net',
            salary : 3000
        }
    ]
       console.log(studentDetails);
       
       let studentDetailsRes = studentDetails.map((student) =>{
        return `${student.name},${student.role},${student.salary}`

       })
       console.log(studentDetailsRes);
        
            

    //    3. Reduce():

    let reduceRes = newArr.reduce((accu, arr) =>{
        return accu + arr;
    })
    console.log(reduceRes);
