<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes-JS</title>
</head>
<body>
    
    <script>
        // Datatypes:

        // 1. Primitive datatypes:
        // i. String:
        let name = 'Mahesh';
        console.log(name);
        console.log(typeof name); // String
        console.log();
        

        // ii. Number 
        let age = 26;
        console.log(age);
        console.log(typeof age);

        // iii. Boolean

        let isHeHere = true;
        console.log(isHeHere);
        console.log(typeof isHeHere);
        
        // iv. null : empty 
        let attitude = null;
        console.log(attitude);
        console.log(typeof attitude);
    
        
        // v. undefined: 

        let angry;
        console.log(angry);
        
        // vi . BigInt()
        // vii. Symbol.
        


        // Non-Primitive datatypes:

        // 1. Array

        let details = ['vikram',26,'PFS','Offline'];
        console.log(details);
        console.log(typeof details);
        
         // 2. Object
         let employee_details = {
            name : 'teja',
            role : '.net dev',
            id :'EMP2324'
         }

         console.log(employee_details); 
         console.log (typeof employee_details); 
         

        
        
        
    </script>
</body>
</html>
