    <script>

        // 1. Arithmetic operator:
        let sumOne = 10;
        let sumTwo = 4;
        let res = sumOne+sumTwo;
        console.log(res);
        
        console.log(sumOne+sumTwo);
        console.log(sumOne-sumTwo);
        console.log(sumOne*sumTwo);
        console.log(sumOne/sumTwo); // 2.5
        console.log(sumOne%sumTwo); // 2


        // increment operator and decrement operator:

        let a = 10;
        // prefix increment 
        console.log(++a);

        // postfix increment
        console.log(a++);;

        // prefix decrement 
        console.log(--a);

        // postfix decrement 
        console.log(a--);

    //  3. Comparison Operation
        let numOne = 10;
        let numTwo = 20;
        let numThree = '10';

        // == vs ===

        console.log(numOne == numThree); // true
        console.log(numOne === numThree); // false
        console.log(numOne<numTwo); // true
        console.log(numOne > numTwo); // fasle 
        console.log(numOne >= numTwo);
        console.log(numOne !== numThree);
        
        
        // Logical Operator

        // AND : 
        console.log(`****** AND Operator *******`);
        console.log(true && true ); // true 
        console.log(true && false ); // false
        console.log(false && true ); // false
        console.log(false && false ); // false
        
        

        // OR
        console.log(`****** OR Operator *******`);
        console.log(true ||  true ); // true 
        console.log(true ||  false ); // true
        console.log(false ||  true ); // true
        console.log(false ||  false ); // flase 

        // NOT
        console.log(`****** NOT Operator *******`);
        console.log(!false);
