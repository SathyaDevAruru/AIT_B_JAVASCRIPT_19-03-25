<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-Object-Js</title>
</head>
<body>
    
    <script>

        // Math object and it's Methods: 
        let petrol_price = 102.49;
        console.log(petrol_price); // 102.49
        
        
        // Math.ceil():  
        console.log(Math.ceil(petrol_price));  // 103
        
        // Math.floor():  
        console.log(Math.floor(petrol_price));  // 102

        // Math.round():   Dec_value < 5 - Floor **** Dec_value > 5 ceil()
        console.log(Math.round(petrol_price));

        // Math.sqrt():
        console.log(Math.sqrt(4)); // 2

        // // Math.abs():  
        console.log(Math.abs(petrol_price)); // 102.49

        // Math.min()
        console.log(Math.min(1,2,3,4,5,7,6)); // 1

        // Math.max()
        console.log(Math.max(1,2,3,4,5,7,6)); // 7
        
        


        
        
        
        
        

        

    </script>
</body>
</html>
