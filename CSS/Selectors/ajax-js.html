<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<!-- Callback function -->
	<button>Click here</button>
	<script>
		


		/* Synchronous code: most of the code in JS synchronous 

		- JS is synchronous language. It executes the code line by line.
		- Each line code waits for previous line to finish.
		- It is blocking in nature.
		*/


		const x = 10;
		alert('Hello');
		console.log(x);




		/* Asynchronous code:*/ 


		console.log('A');

		setTimeout(()=>{
			console.log('B')
		},2000);


		/*
		setTimeout(()=>{
			console.log('B')
		},0);
		*/

		console.log('C')




		/* Callback function */ 


		console.log('A');

		const btn = document.querySelector('button');

		btn.addEventListener('click',function(){
			console.log('Button was clciked')
		});

		console.log('B');



		/* Even-Loop: JS- */


		/**************/

		console.log('A');

		/*****************/
		setTimeout(()=>{
			console.log('B')
		},0);

		/*****************/
		setTimeout(()=>{
			console.log('C')
		},2000);

		/*****************/
		let count = 0;

		for( let i = 1; i < 100000000; i++){
			count += i;
		}
		console.log(count);


		/*******************/
		console.log('D')





		/* Ajax call*/


		console.log('A');

		fetch('https://jsonplaceholder.typicode.com/posts').then((res) =>{
			return res.json()
		}).then(data => console.log(data));


		console.log('B');




		/*Ajax: Asynchronous JavaSCript And XML
			
		- It allows to communicate with remote web server in an asynchronous way. With AJAX , We can request data from web servers dynamically.
	
		*/


		/* Callback hell Or DOOM of pyramid: -   
	
		- In order to handle asynchronous operation in JS we use callback hell. To resolve callback hell they introduced in 2015 called promises. 
	
		- In JS we use callback function to hadle Asynchronous operations, If the multiple callbacks are placed one inside the other, it cause a lot of difficulties to handle the code. this issue can be fixed using Promises. 
		*/
	</script>
</body>
</html>
