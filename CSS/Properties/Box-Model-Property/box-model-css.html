	- Box-model-property:- If you want to set the border / increase / decrease the inside space or out side space of an element. that concept is called box-model-property. It is a Short-Hand-Property.

			1. border: If you want to set the border / limitation of an element. It is also short-hand-property.

				- Sub-properties of border property

					 i. border-width: px / rem / em / % ( units )
					 ii. border-style: solid / dotted / dashed / groove / inset / outset / none.
					 iii. border-color: (Optional)

			- short-hand-property -  border

			2. padding: If you want to increase / decrease the inside of an element space. 

				- Padding is a short hand property: padding
				- Sub -properties of padding:

					a. padding-top:
					b. padding-right:
					c. padding-bottom:
					d. padding-left:

			Note: padding will not support auto and negative values.

			3. marging: If you want to increase / decrease the outside of an element space.

				- margin is a short hand property: padding
				- Sub - properties of margin:

					a. margin-top:
					b. margin-right:
					c. margin-bottom:
					d. margin-left:

			Note: Marign will  support auto and negative values.

			4. content: (Optional)
